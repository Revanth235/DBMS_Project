<!DOCTYPE html>
<html>
<head>
<title>Teacher Registration</title>
</head>
<body>
<h1 style="text-align:center;">TEACHER REGISTRATION</h2>
<form action="">

<label for="id">ID:</label>
<input type ="text" name="id"/><br>

<br><label for="Name">Name:</label>
<input type ="text" name="Name"/><br>

<br><label for="email">E-Mail:</label>
<input type ="text" name="E-Mail"/><br>

<br><label for="pass">Password:</label>
<input type ="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

  <br><label for="branch">Select your branch:</label>
  <select name="branch" id="branch">
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="ise">ISE</option>
    <option value="me">ME</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</select>
</form>
</body>
</html>
