<html>

<body>
  <div class="main">
    <form action="">
      <h4>Create Assignment</h4>
  <div class="input">

	<input type"text" name="name" id="name" required>
	<label for="name"> Assignment name</label>
	<span></span>
    </div>

    <div class="description">
      <label for="desc">Description</label><br>
	<textarea id="desc" name="desc"></textarea>
	<span></span>
     </div>

     <div class="date">
      <label for="mindate">Time-Period(in hours):</label>
       <input type="number" id="date" name="date" min="0" max="24">
      </div>
      
    <div class="add">
        <button>Add</button>
     </div>
    </div>
	<input type="submit" value="Post">
</div>
</form>
</div>
</body>
</html>
