<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>
</head>
<body>
<h1 style="text-align:center;">STUDENT REGISTRATION</h2>
<form action="">

<label for="USN">USN:</label>
<input type ="text" name="USN"/><br>

<br><label for="Name">Name:</label>
<input type ="text" name="Name"/><br>

<br><label for="email">E-Mail:</label>
<input type ="text" name="E-Mail"/><br>

<br><label for="pass">Password:</label>
<input type ="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>

<br><label for="branch">Branch:</label>
<input type ="text" name="branch"/><br>

<br><label for="sem">Semester:</label>
<input type ="text" name="sem"/><br>

<br><label for="section">Section:</label>
<input type ="text" name="section"/>
  <input type="submit">Submit</input>
</form>
</body>
</html>
